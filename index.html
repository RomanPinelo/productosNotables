<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./style.css">

    <title>Productos notables</title>
  </head>

  <body>

    <div class="titulos">
      <h1>Productos notables</h1>
      <h2>(a &plusmn; b)<sup>2</sup></h2>
    </div>

    <div class="modal" id="modal">
      <button class="cerrarModal" id="cerrarModal">x</button>
      <p id="textoModal"></p>
    </div>

    <main class="calculadora">
      <div class="display" id="display">
        (<p class="input variable" id="variable"></p><p class="input signo" id="signo"></p><p class="input numero" id="numero"></p>)<sup class="exponente">2</sup>
      </div>
      <section class="botones">
        <button class="num" id="uno">1</button>
        <button class="num" id="dos">2</button>
        <button class="num" id="tres">3</button>
        <button class="operadorVariable" id="equis">x</button>
        <button class="num" id="cuatro">4</button>
        <button class="num" id="cinco">5</button>
        <button class="num" id="seis">6</button>
        <button class="operadorVariable" id="ye">y</button>
        <button class="num" id="siete">7</button>
        <button class="num" id="ocho">8</button>
        <button class="num" id="nueve">9</button>
        <button class="operadorVariable" id="mas">+</button>
        <button class="operadorVariable" id="menos">-</button>
        <button class="num" id="cero">0</button>
        <button class="igual" id="igual">=</button>
        <button class="borrar" id="borrar">AC</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>

  </html>
